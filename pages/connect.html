<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification</title>
</head>

<body>
    <div class="signIn-signUp-Container">
        <div id="signIn">
            <div class="header">
                <h1>Sign IN</h1>
            </div>
            <form>
                <div class="group">
                    <input id="txtEmail" type="email">
                    <label>Email</label>
                </div>
                <div class="group">
                    <input id="txtPassword" type="password">
                    <label>Password</label>
                </div>
                <div id="divLoginError" class="group">
                    <div id="lblLoginErrorMessage" class="errorlabel">Error message</div>
                </div>
                <button id="btnLogin" type="button" class="button buttonBlue">Log in</button>
            </form>
        </div>
        <div id="signUp">
            <div class="header">
                <h1>Sign UP</h1>
            </div>
            <form>
                <div class="group">
                    <input id="txtFirstName" type="firstname">
                    <label>First name</label>
                </div>
                <div class="group">
                    <input id="txtLastName" type="lastname">
                    <label>Last name</label>
                </div>
                <div class="group">
                    <input id="txtEmailSignUp" type="email" required>
                    <label>Email</label>
                </div>
                <div class="group">
                    <input id="txtPasswordSignUp" type="password" required>
                    <label>Password</label>
                </div>
                <div class="group">
                    <input id="txtPhoneNumber" type="tel">
                    <label>Phone number</label>
                </div>
                <button id="btnSignup" type="button" class="button buttonBlue">Sign up</button>
            </form>
        </div>
    </div>
    <div id="app">
        <div class="header">
            <h1>Welcome to Your Amazing App</h1>
        </div>
        <form>
            <div class="group">
                <div id="lblAuthState" class="authlabel"></div>
            </div>
            <button id="btnLogout" type="button" class="button buttonBlue">Log out</button>
        </form>
    </div>
    <script type="module" src="../scripts/firebaseConfig.js"></script>
    <script type="module" src="../scripts/firebaseAuth.js"></script>
</body>

</html>
