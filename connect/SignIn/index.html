<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/zkf2zix.css">
    <title>Authentification</title>
</head>
<body>
    <header class="header-container">
        <div class="filter-background"></div>
        <h1 class="logo-container">
            <img class="logo" src="../../images/logo/logo-b.svg">
        </h1>
        <nav>
            <ul class="nav-container">
                <li><a href="">Créer votre expérience</a></li>
                <li><a href="./blog/index.html">le blog</a></li>
                <li class="profil"><a href="connect/signIn/index.html">se connecter</a></li>
            </ul>
        </nav>
    </header>
    <main id="login">
        <section>
            <article>
                <div class="signIn-signUp-Container">
                    <div id="signIn">
                        <div class="header">
                            <h1>Bienvenue chez vous</h1>
                            <h4>Bon retour ! entrez vos identifiants ci-dessous</h4>
                        </div>
                        <form>
                            <div class="group">
                                <label>Email</label>
                                <input id="txtEmail" type="email" placeholder="Votre adresse mail">
                            </div>
                            <div class="group">
                                <label>Mot de passe</label>
                                <input id="txtPassword" type="password" placeholder="Votre mot de passe">
                            </div>
                            <div id="divLoginError" class="group">
                                <div id="lblLoginErrorMessage" class="errorlabel">Error message</div>
                            </div>
                            <div class="group forgot">
                                <p><a href="#">Mot de passe oublié ?</a></p>
                            </div>
                            <button id="btnLogin" type="button" class="button buttonGreen">Se connecter</button>
                        </form>
                        <!-- si vous n'avez pas de compte -->
                       
                        <div class="group new">
                            <p>
                                Pas encore inscrit ? <a href="../signOut/index.html">Créez un compte</a>
                            </p>
                            
                        </div>
                    </div>
                </div>            
            </article>
            <article>

            </article>
        </section>
    </main>
    
    <div id="app">
        <div class="header">
            <h1>Welcome to Your Amazing App</h1>
        </div>
        <form>
            <div class="group">
                <div id="lblAuthState" class="authlabel"></div>
            </div>
            <button id="btnLogout" type="button" class="button buttonBlue">Log out</button>
        </form>
    </div>
    <script type="module" src="../../scripts/firebaseConfig.js"></script>
    <script type="module" src="../../scripts/firebaseAuth.js"></script>
</body>

</html>
