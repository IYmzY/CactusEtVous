<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification</title>
</head>

<body>
    <header class="header-container">
        <div class="filter-background"></div>
        <h1 class="logo-container">
            <img class="logo" src="../images/logo/logo.svg">
        </h1>
        <nav>
            <ul class="nav-container">
                <li><a href="../">Accueil</a></li>
                <li><a href="../quiz/index.html">Créer votre expérience</a></li>
                <li><a href="../blog/index.html">le blog</a></li>
            </ul>
        </nav>
    </header>
    <div class="main-container">
        <div class="connect-container">
            <h1>La connexion et l'inscription ne fonctionnent pas </h1>
            <h2>Bienvenue chez vous</h2>
            <h3>Bon retour ! Entrez vos identifiants ci-dessous.</h3>
            <div id="signIn">
                <form>
                    <div class="group">
                        <label>Email</label>
                        <input id="txtEmail" type="email" placeholder="Entrez votre email">
                    </div>
                    <div class="group">
                        <label>Password</label>
                        <input id="txtPassword" type="password" placeholder="Entrez votre mot de passe">
                    </div>
                    <div id="divLoginError" class="group">
                        <div id="lblLoginErrorMessage" class="errorlabel">Error message</div>
                    </div>
                    <button id="btnLogin" type="button" class="button buttonBlue">Se connecter</button>
                </form>
            </div>
            <div class="register">
                <h3>Pas encore inscrit ? <a href="#">Créez un compte</a></h3>
            </div>
            <!-- <div class="or-connect-google">
                <hr><span>Ou</span>
                <hr>
            </div>
            <p class="google">Se connecter avec google</p> -->
        </div>
        <div class="connect-img-container">
            <img src="../images/login/log-in-img.webp">
        </div>
    </div>

    <script type="module" src="../scripts/firebaseConfig.js"></script>
    <script type="module" src="../scripts/firebaseAuth.js"></script>
</body>

</html>
