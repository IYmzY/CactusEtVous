<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éditer un Article</title>
    <link rel="icon" type="image/png" href="../../public/icon-16x16.png" />
    <link rel="icon" type="image/png" href="../../public/icon-32x32.png" />
    <link rel="icon" type="image/png" href="../../public/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" href="../../public/android-chrome-512x512.png" />
    <link rel="icon" type="image/png" href="../../public/favicon.ico" />
    <link rel="icon" type="image/png" href="../../public/apple-touch-icon.png" />
</head>

<body>
    <header class="header-container">
        <div class="filter-background"></div>
        <h1 class="logo-container">
            <img class="logo" src="../images/logo/logo.svg">
        </h1>
        <nav>
            <ul class="nav-container">
                <li><a href="../index.html">Home</a></li>
                <li><a href="">Créer votre expérience</a></li>
                <li class="profil"><a href="">profil</a></li>
            </ul>
        </nav>
    </header>
    <main id="edit-container">
        <section>
            <h1>Edition</h1>
        </section>
        <section>
            <div id="edit">
                <label for="title-article">Titre de l'article</label>
                <input id="title-article" type="text" alt="Name Article">
                <label for="synopsis-article">Résumé</label>
                <textarea id="synopsis-article" type="text" alt="Content Article"></textarea>
                <label for="image-input">Image d'article</label>
                <input type="file" id="image-input" accept="image/jpeg, image/png, image/jpg">
                <div id="display-image"></div>
                <label for="cat-article">Categorie</label>
                <select name="categories" id="cat-article">
                    <option value="">Choisir une catégorie</option>
                    <option value="1">Se ressourcer</option>
                    <option value="2">En solitaire</option>
                    <option value="3">En france</option>
                </select>
                <label for="edit-content">Contenu</label>
                <div id="edit-content"></div>
                <button id="edit-button">Modifier</button>
            </div>
        </section>
    </main>
    <script type="module" src="../../scripts/firebaseConfig.js"></script>
    <script type="module" src="../../scripts/blog.js"></script>
</body>

</html>
